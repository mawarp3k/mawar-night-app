<!DOCTYPE html>
<html lang="en">


<head>

	<font color="white">
	<style>
body {
  background-image: url('https://i.imgur.com/2VH60WK.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
	</style>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Good Night</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/timer.css">

	<iframe width="0" height="0" src="https://www.youtuberepeater.com/watch?v=3bNITQR4Uso&name=Mariya+Takeuchi+Plastic+Love#gsc.tab=0" frameborder="0"allowfullscreen></iframe>
</head>
																	
<body>

	<div class="container">
		<h2 class="page-title text-center"><p style="font-family:Goudy Old Style">Good Night</p>
	</div>

	<div class="container">
		<div class="title text-center"><h1><p style="font-family:Goudy Old Style">Life Style</p></h1></div>
		<div class="card ct--container-main">
			<div id="ct--result">
				<div class="ct--day-container">
					<div id="ct--day">45</div>
					<div>

						<font color="white" style="font-family:Goudy Old Style">Hari
										</font>

					</div>
				</div>
				<div class="ct--hour-container">
					<div id="ct--hour">1080</div>
					<div>
						<font color="white" style="font-family:Goudy Old Style">Jam
										</font>

					</div>
				</div>
				<div class="ct--min-container">
					<div id="ct--min">64800</div>
					<div style="font-family:Goudy Old Style">Menit</div>
				</div>
				<div class="ct--sec-container">
					<div id="ct--sec">3888000</div>
					<div style="font-family:Goudy Old Style">Detik</div>
				</div>
			</div>
			<div id="ct--stop"><p></p></div>
		</div>
	</div>


	<div class="slidershow middle">

		<div class="slides">
			<input type="radio" name="r" id="r1" checked>
			<input type="radio" name="r" id="r2" checked>
			<input type="radio" name="r" id="r3" checked>
			<div class="slide s1">
				<img src="https://i.imgur.com/4obgmNF.png" alt="" class="center">
			</div>
			<div class="slide">
				<img src="https://i.imgur.com/kANFKMf.png" alt="" class="center">
			</div>
			<div class="slide">
				<img src="https://i.imgur.com/Bvj7LdU.png" alt="" class="center">
			</div>
			<div class="slide">
				<img src="https://i.imgur.com/lbL9Wdx.jpeg" alt="" class="center">
			</div>

	</div>

	<div class="navigation"> 
		<label for="r1" class="bar"></label>
		<label for="r2" class="bar"></label>
		<label for="r3" class="bar"></label>

	</div>


	</div>

	<footer>
		<p class="text-center" style="font-family:Goudy Old Style">Playing Music : Mariya Takeuchi - Plastic Love </p>
	</footer>

	<script type="text/javascript" src="js/timer.js"></script>
</body>
</html>
